{% extends 'base.html' %}

{% block title %} Contact {% endblock title %} 

{% block body %}

<div class="container-fluid px-0">
    <img src="/static/images/contact.jpg" class="d-block w-100 my-1" alt="..." >
</div>

<div class="container-fluid mx-5 px-0" >
<h1 class="text-center fw-bold margin-top: 25px text-indent: -200px">Contact Us</h1>
<form method="post" action="/contact">
{% csrf_token %}
    <div class="row mb-3">
        <label for="name">Name</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
    </div>
    <div class="row mb-3">
        <label for="email">Email</label>
        <div class="col-sm-10">
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
    </div>
    <div class="row mb-3">
        <label for="phone">Phone no.</label>
        <div class="col-sm-10">
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone No">
        </div>
    </div>
    <div class="row mb-3">
        <label for="Desc">Tell me about what you want to contact me for</label>
        <div class="col-sm-10">
        <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="Enter Description About My Website"></textarea>
    </div>
    <div class="row mb-3 p-3">
        <div class="col-sm-10">
        <button class="btn btn-primary " type="submit">Submit</button>
    </div>
    <div class="text-center p-3">
        <h2 class="fw-normal">Piyush Katolkar</h2>
    </div>
    <div class="text-center">
        <h2 class="fw-normal">admin@gmail.com</h2>
    </div>
</form>
</div>
{% endblock body %}
